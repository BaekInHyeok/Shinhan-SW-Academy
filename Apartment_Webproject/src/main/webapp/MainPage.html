<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아파트단지 웹 메인페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
#container {
	background-color: gray;
	margin: 0 auto;
	padding: 30px;
	width: 1000px;
	text-align: center;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	border-radius: 30px;
}

body {
	background: url('static/images/apartment.jpg') left top no-repeat fixed;
	background-size: cover;
}

h1 {
	color: white;
	font-size: 50px;
	text-align: center;
	margin:30px;
}

h3 {
	color: white;
	font-size: 40px;
	text-align: center;
	margin:30px;
}

#btnContainer{
	margin:20px;
}

#btnRes, #btnFac, #btnEmp, #btnStr {
	width: 200px;
	height: 60px;
	font-size: 30px;
	border-radius: 20px;
}

</style>
<body>
	<div id="container">
		<h1>OOO 아파트 단지 관리 시스템</h1>
		<h3>항목 선택</h3>
		<div id="btnContainer">
			<button id="btnRes" type="button" class="btn btn-dark"
				onclick="window.location.href='resident/respage.do'">입주민</button>
			<button id="btnFac" type="button" class="btn btn-dark"
				onclick="window.location.href='facility/facpage.do'">공용시설</button>
			<button id="btnEmp" type="button" class="btn btn-dark"
				onclick="window.location.href='employee/EmpMenu.html'">근로자</button>
			<button id="btnStr" type="button" class="btn btn-dark"
				onclick="window.location.href='store/StrMenu.html'">상가</button>
		</div>

	</div>
</body>
</html>
