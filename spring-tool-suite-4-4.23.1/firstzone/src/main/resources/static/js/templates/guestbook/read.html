<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block
		th:replace="~{/layout/basic :: setContent( ~{this::content2} )}">
		<th:block th:fragment="content2">
			<h1>GuestBook 상세보기</h1>
			 
			
			<div class="form-group">
			     <label>gno</label>
			     <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly="readonly"/>
			   </div>
			   <div class="form-group">
			     <label>제목</label>
			     <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly="readonly"/>
			   </div>
			   <div class="form-group">
			     <label>내용</label>
			     <textarea name="content" class="form-control" rows="5" cols="20" readonly="readonly" >[[${dto.content}]]</textarea>
			   </div>
			   <div class="form-group">
			     <label>작성자</label>
			     <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly="readonly"/>
			   </div>
			   <div class="form-group">
			     <label>등록일</label>
			     <input type="text" class="form-control" name="regDate" 
			     th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly="readonly"/>
			   </div>
			   <div class="form-group">
			     <label>수정일</label>
			     <input type="text" class="form-control" name="modDate" 
			     th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly="readonly"/>
			   </div>
			    
			 
			<a th:href="@{/guestbook/modify(gno=${dto.gno},page=${requestDTO.page},type=${requestDTO.type},keyword=${requestDTO.keyword})}">
			  <button type="button" class="btn btn-primary">modify</button>
			</a>
			<a th:href="@{/guestbook/list(page=${requestDTO.page},type=${requestDTO.type},keyword=${requestDTO.keyword})}">
			  <button type="button" class="btn btn-info">list</button>
			</a>
			<script th:inline="javascript">
				var msg = /*[[${msg}]]*/ "";
				console.log(msg);
				if(msg){
					alert(msg);
				}
				 
			</script>
		</th:block>
	</th:block>



</body>
</html>
