<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>10-09</title>
<style>
div { margin:5px 5px 5px 5px; border:solid 1px gray; width:200px;
	text-align: center }
.default { background-color: aqua; width:100px;
	border: solid 1px gray; text-align: center; margin: 2px 1px 2px 1px; }
.hover { background-color: purple; color:yellow; }

</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//hover!!!....addClass, removeClass
	$(".default").hover(f1,f2);
	
	function f1(){
		$(this).addClass("default");
		$(this).removeClass("hover");
	}
	
	function f2(){
		$(this).addClass("hover");
		$(this).removeClass("default");
	}
	
});
</script>
</head>
<body>
	<div id="a">
		<button class="default">CEO소개</button>
		<button class="default">회사소개</button>
		<button class="default">사업영역</button>
		<button class="default">제품소개</button>
	</div>
</body>
</html>
