	$(function() {
		$("h1").css("color", "red");
		var obj = {
			"backgroundColor" : "lightgreen",
			border : "3px dotted green"
		};
		$("h1").css(obj);
		$("h1.my").css("font-size", "50px");

		$("input[type='text']").css("backgroundColor", "hotpink");
		$("input[type='text']").val("신한금융");
		document.querySelector("input:nth-of-type(3)").value = "12345"

		$("input[name |='tag']").val("수직바 이용(일치,-가능)");
		$("input[name *='First']").val("*이용(포함)");
		$("input[name ^='Second']").val("^이용(시작)");
		$("input[name $='Third']").val("$이용(끝)");
		$("input[name ~='Fifth']").val("~이용(단어)");
		$("input[data-aa]").val("속성 존재여부");
		$("input[type='email'][data-aa='200']").val("복수조건");
		$("input[type='button']").css("color", "red");
		$("input:button").css("backgroundColor", "navy");
		$("input:disabled").val("disabled임");

	});
</script>
