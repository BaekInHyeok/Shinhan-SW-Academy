<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/*Internal Stylesheet*/
h3 {
	color: blue;
	border: 2px dotted red;
}

p {
	font-size: 30px;
	color: oranage;
	background-color:fuchsia;
}

	margin: 0;
}

#container{

.my1{
	color: blue;
	font-size : 50px;
}

/*그룹 선택자*/

	text-align:center;
}

</style>
<!-- External Stylesheet -->
<link rel="stylesheet" href="external.css" />
</head>
<body>
	<div id="container">

		<h2 style="color: red;">CSS문법 익히기(In-Line Stylesheet)</h2>
		<h3 class="my1">h3입니다.</h3>
		<p class="my1">p태그입니다.</p>
		<p>p태그입니다.</p>
	</div>
