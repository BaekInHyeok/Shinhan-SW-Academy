<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
/*button:nth-of-type(1)*/
</style>
<script>
	//이벤트 : load, click 사건의 이름
	//이벤트리스너(핸들러) : 동작의 이름, onload, onclick

	//onlad:이 window가 load가 완료되면 수행한다
	window.onload = function() {
		var btn1 = document.querySelector("button:nth-of-type(1)");
		var btn2 = document.querySelector("button:nth-of-type(2)");
		var btn3 = document.querySelector("button:nth-of-type(3)");
		var btn4 = document.querySelector("button:nth-of-type(4)");
		var btn5 = document.querySelector("button:nth-of-type(5)");
		var btn6 = document.querySelector("button:nth-of-type(6)");
		var here = document.querySelector("#here");

		btn1.onclick = f_button1;
		btn2.onclick = function() {
			here.innerHTML = this.innerHTML;
		};
		btn3.onclick = f_button3;
		btn4.onclick = f_button4;
		btn5.onclick = f_button5;
		btn6.onclick = f_button6;
	}

	function f_button1() {
		here.innerHTML = this.innerHTML;
	};

	function f_button3() {
		var now = new Date();
		here.innerHTML = now;
		here.innerHTML += "<br>" + now.toLocaleDateString();
		here.innerHTML += "<br>" + now.toLocaleTimeString();
	};
	
	function f_button4(){
		var arr1=[10,20,30];
		var arr2=new Array(10,20,30);
		
		arr1.push(99);
		arr2.push(88);
		
		here.innerHTML=arr1+" >> "+arr1.length;
		here.innerHTML+="<br>"+arr2+" >> "+arr2.length;
	}
	
	function f_button5(){
		var arr1 = [1,2,3];
		var arr2 = ["자바","자바스크립트","스프링","HTML"];
		var arr3 = arr1.concat(arr2);
		arr3.push("뒤에 추가");
		arr3.unshift("앞에 추가");
		here.innerHTML = arr3.join("**");
		arr3.pop(); arr3.pop(); arr3.pop();//뒤에 꺼 삭제
		arr3.shift(); arr3.shift();//앞에 꺼 삭제
		here.innerHTML +="<br>"+ arr3.join("**");
		
		//splice:원본도 영향을 받음
		var arr4 = [100,200,300,400,500];
		var arr5 = arr4.splice(2,3,"추가");//시작과 갯수
		here.innerHTML+="<br>원본:"+arr4;
		here.innerHTML+="<br>splice:"+arr5;
		
		//slice:원본은 영향을 받지 않음
		var arr4 = [100,200,300,400,500,600];
		var arr5 = arr4.slice(2,4);//시작위치,끝위치
		here.innerHTML+="<br>원본:"+arr4;
		here.innerHTML+="<br>slice:"+arr5;
	}
	
	function f_button6(){
		here.innerHTML = Math.PI;
		here.innerHTML += "<br>"+Math.random();
		
		//[LAB] 1~45까지의 정수 6개 중복 없이
		var num=[];
		while(num.length<6){
			random = Math.ceil(Math.random()*45);
			if(!num.includes(random)){
				num.push(random);
			}
		}
		
		here.innerHTML+="<br>"+num;
	}

	function call() {
		//onsumbit:default 이벤트이다.
		alert("서버에 전송되기 전");
		var userid = document.querySelector("#userid").value;
		if (userid === 'admin') {

		} else {
			//default 이벤트 취소. 서버 전송 막기
			return false;
		}
	};
</script>
</head>
<body>
	<h1>이벤트에 대하여...</h1>
	<button class="btn btn-danger">이벤트이름/이벤트리스너(핸들러)</button>
	<button class="btn btn-danger">이벤트 연습</button>
	<button class="btn btn-primary">내장객체(Date)</button>
	<button class="btn btn-danger">내장객체(Array)</button>
	<button class="btn btn-primary">내장객체(Array2)</button>
	<button class="btn btn-primary">수학공식</button>
	<hr>
	<form action="jsTest.jsp" onsubmit="return call()">
		아이디: <input id="userid"> <input type="submit" value="서버에 전송">
		<button>서버에 전송2</button>
		<!-- submit과 같음 -->
		<input type="button" value="form 내의 input button">
		<!-- submit 아님 -->
	</form>
	<hr>
	<div id="here">여기에 내용이 출력됨</div>
</body>
</html>
